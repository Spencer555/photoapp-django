{% extends 'photos/base.html' %}



{% block content %}
  
  <div class="modal-dialog bg-dark rounded" role="document">
    <div class="modal-content rounded-5 shadow">
      <div class=" p-5 pb-4 border-bottom-0 bg-dark" style='text-align:center'>
        <!-- <h5 class="modal-title">Modal title</h5> -->
              <h4 style='text-align:center; color:white'>Update User</h4>

      </div>

      <div class=" p-5 pt-0 bg-dark">
        <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
          <div class='mb-4'>
      <h4 style='text-align:left; color:white'>Username:</h4>

          {{form.username}}
          </div>
          <div class='mb-4'>
      <h4 style='text-align:left; color:white'>Email:</h4>

          {{form.email}}
          </div>
          <button class="w-100 mb-2 btn btn-md rounded-4 btn-primary" type="submit">Update User</button>
         
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
