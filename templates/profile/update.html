{% extends 'photos/base.html' %}



{% block content %}
  
  <div class="modal-dialog bg-dark rounded" role="document">
    <div class="modal-content rounded-5 shadow">
      <div class=" p-5 pb-4 border-bottom-0 bg-dark" style='text-align:center'>
        <!-- <h5 class="modal-title">Modal title</h5> -->
        <img class="bd-placeholder-img rounded-circle bg-dark "  width="140" height="140" src='{{profiles.image.url}}' alt='{{profiles.user.username}}' preserveAspectRatio="xMidYMid slice" focusable="false">
      <h4 style='text-align:center; color:white'>{{profiles.user.username|capfirst}}</h4>

      </div>

      <div class=" p-5 pt-0 bg-dark">
        <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
          <div class='mb-4'>
      <h4 style='text-align:center; color:white'>Image</h4>

          {{form.image}}
          </div>
          <div class="form-floating mb-3">
      <h4 style='text-align:center; color:white'>About</h4>

          {{form.about}}
          </div>
          <button class="w-100 mb-2 btn btn-md rounded-4 btn-primary" type="submit">Update Profile</button>
         
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
