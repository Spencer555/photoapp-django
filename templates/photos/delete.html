{% extends "photos/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-body p-4 text-center">
        <h5 class="mb-0">Delete {{photos.name|capfirst}}</h5>
        <p class="mb-0">Are you sure you want to delete this? it can't be undone.</p>
      </div>
      <div class="modal-footer flex-nowrap p-0">

        <button type="submit" class="btn btn-lg  btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 border-right"><strong class='text-danger'>Yes, Delete</strong></button>
       
        <a class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0" href="{% url 'detail_photo' photos.slug photos.photo_id %}">Cancel</a>

      </div>
  </div>
</div>  
      </form>
    </div>

{% endblock content %}
